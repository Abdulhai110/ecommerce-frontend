<app-adminHeader></app-adminHeader>
<div class="mainContent">
  <div class="product" *ngFor="let item of products.products">
      <img [src]="item.ProductPhotos[0].secure_url" alt="Image" />
    <div class="productDetail">
      <div class="detail">
        <p>{{ item.name }}</p>
        <p>$ {{item.price}}</p>
        <rating class="star" [(ngModel)]="item.ratings" [max]="5" [readonly]="true" ></rating>

      </div>

      <div class="cart">
        <a routerLink="/admin/adminProductDetail/{{item.id}}">
          <i class="fa-solid fa-eye"></i>
        </a>
      </div>
    </div>
  </div>
</div>
